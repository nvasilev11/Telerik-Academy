<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
</head>

<body>
    <div id="wrapper">
        <table id="maintable">
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>City</th>
                    <th colspan="2">Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>

            <tbody>
                <tr class ="f32">
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td class="flag de"></td>
                    <td>Germany</td>
                    <td><input type="checkbox" disabled></td>
                </tr>
                <tr class ="f32">
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td class="flag mx"></td>
                    <td>Mexico</td>
                    <td><input type="checkbox" disabled></td>
                </tr>
                <tr class ="f32">
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td class="flag mx"></td>
                    <td>Mexico</td>
                    <td><input type="checkbox" checked></td>
                </tr>
                <tr class ="f32">
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td class="flag gb"></td>
                    <td>UK</td>
                    <td><input type="checkbox" disabled></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
